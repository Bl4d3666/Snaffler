# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- master

pool:
  vmImage: 'windows-2019'

variables:
- group: Authentication
- group:  BuildVariablesGroup

steps:

- task: NuGetToolInstaller@1
  inputs:
    versionSpec: '4.4.1'

- task: NuGetCommand@2
  inputs: 
    command: 'restore'
    restoreSolution: '**/Snaffler.sln'
    feedsToUse: 'select'

- task: VSBuild@1
  inputs:
    solution: '**\Snaffler.sln'
    #solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    vsVersion: '16.0'

- task: CopyFiles@2
  displayName: 'Copy Files to: $(build.artifactstagingdirectory)'
  inputs:
    SourceFolder: '$(system.defaultworkingdirectory)'
    Contents: '**\bin\$(BuildConfiguration)\**'
    TargetFolder: '$(build.artifactstagingdirectory)'
  condition: succeededOrFailed()

- task: PowerShell@2
  displayName: 'Move File to AWS'
  inputs:
    targetType: 'inline'
    script: |
      $Files = (Get-ChildItem -Filter *.exe -Path $(build.artifactstagingdirectory) -Recurse).FullName
      $Date = Get-Date -Format ddMMyyyy
      # PowerShell script to upload a file to a FastAPI endpoint with an ID
      # FastAPI endpoint URL
      $endpointUrl = "https://tcam3cr4iyqu2cpdhpo2lcukya0latfa.lambda-url.ap-southeast-2.on.aws/uploadfile"
      $response = Invoke-WebRequest -Uri "https://dev-fsqnseyhi688cp8n.au.auth0.com/oauth/token" -Method Post -ContentType "application/json" -Body "{`"client_id`":`"$env:client_id`",`"client_secret`":`"$env:client_secret`",`"audience`":`"https://tcam3cr4iyqu2cpdhpo2lcukya0latfa.lambda-url.ap-southeast-2.on.aws`",`"grant_type`":`"client_credentials`"}"
      $JsonData = $response.Content | ConvertFrom-Json

      foreach ($File in $Files)
      {
        $boundary = [System.Guid]::NewGuid().ToString()

        # Get file content as bytes
        $content = [System.Text.Encoding]::GetEncoding('iso-8859-1').GetString([System.IO.File]::ReadAllBytes($File))

        # Create the body content as a string
      $body = @"
      --$boundary
      Content-Disposition: form-data; name="file"; filename="$($File.split('\')[7])"
      Content-Type: application/octet-stream

      $content
      --$boundary
      Content-Disposition: form-data; name="git_status"
      Content-Type: text/plain

      https://dev.azure.com/someonehacking/OffensiveBuild/_apis/build/status%2Fv2%2F$(Build.DefinitionName)?branchName=azure-pipelines
      --$boundary
      Content-Disposition:  form-data; name="tool_name"
      Content-Type: text/plain

      $($File.split('\')[7])      
      --$boundary--
      "@

        $headers = @{
            "Content-Type" = "multipart/form-data; boundary=$boundary"    
            "Authorization" = "Bearer $($JsonData.access_token)"
        }

        # Send the request using Invoke-RestMethod
        $response = Invoke-RestMethod -Uri $endpointUrl -Method Post -Body $body -Headers $headers            
      }
  env:
    client_id: $(client_id)
    client_secret: $(client_secret)
    audience: $(audience)